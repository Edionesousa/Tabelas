<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <h1>Minha primeira tabela em html</h1>
    <!--HIERARQUIA DE TABELAS (simples)
    TABLE = tabela
        TABLE ROW = linha de tabelas
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
            -->
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    table{
        width: 400px;
        border-collapse: collapse;
    }
    td{
        border: 2px solid red;
        padding: 8px;
        border-collapse: collapse;

    }
</style>
<body>
    <table>
        <tr><!--primeira linha-->
           <td>A1</td>
           <td>B1</td>
           <td>C1</td>
           <td>D1</td>
        </tr> 
        <tr><!--segunda linha-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
            <td>D2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
            <td>D3</td>
        </tr>
        <tr> <!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
            <td>D4</td>
       </tr>

    </table>
    
</body>
</html>
